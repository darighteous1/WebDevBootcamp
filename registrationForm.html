<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
    <h1>Register</h1>

    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="John" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Smith" required>
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" id="male">
            
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female" id="female">

            <label for="other">Other</label>
            <input type="radio" name="gender" value="other" id="other">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email"placeholder="Your Email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" pattern="\d{5,10}" required title="Password must be between 5 and 10 characters!">
        </div>
        <div>
            <label for="birthday">
                Birthday:
                <select name="month" id="month">
                    <option value="Month">Month</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                    <option value="Jan">Jan</option>
                </select>
                <select name="day" id="day">
                    <option value="Day">Day</option>
                    <option value="10">10</option>
                    <option value="17">17</option>
                    <option value="08">08</option>
                </select>
                <select name="year" id="year">
                    <option value="Year">Year</option>
                    <option value="1985">1985</option>
                    <option value="1986">1986</option>
                    <option value="1987">1987</option>
                </select>
            </label>
        </div>
        <div>
            <label for="agreed">I agree to the terms and conditions</label>
            <input type="checkbox" id="agreed" name="agreed" required>
        </div>

        <input type="submit">
    </form>
</body>
</html>
